<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="./css/estoque.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/popup.css" />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
  rel="stylesheet">
  <link rel="shortcut icon" href="./icones/favicon.ico" type="image/x-icon" />
</head>

<body>
  <nav class="navegacao reduzido">
    <img src="./img/seta-voltar.svg" alt="" class="navegacao-seta--voltar" />
    <div class="navegacao-logo">
      <a href="./index.html" class="navegacao-logo--voltar-login">
        <img src="./img/logo.png" alt="" class="navegacao-logo-img" />
      </a>
      <h3 class="navegacao-logo-titulo-">GreenMed<br />Solutions</h3>
    </div>
    <div class="navegacao-container">
      <ul class="navegacao-container--menu">
        <li>
          <a href="./estoque.html">
            <img src="./icones/estoque.svg" alt="" />
            Controle Estoque
          </a>
        </li>
        <li>
          <a href="./movimentacoes.html">
            <img src="./icones/movimentacoes.svg" alt="" />
            Movimentações
          </a>
        </li>
      </ul>
      <ul class="navegacao-container--menu">
        <li>
          <a href="#">
            <img src="./icones/configuracoes.svg" alt="" />
            Configurações
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-conteudo-principal">
    <div class="container-conteudo-principal-cabecalho">
      <h1>Controle de Estoque</h1>
      <div class="container-conteudo-principal-cabecalho--perfil">
        <h3>Usuário</h3>
        <a href="#">
          <img src="./icones/notificacoes.svg" alt=""
            class="container-conteudo-principal-cabecalho--perfil-notificacoes" />
        </a>
        <a href="">
          <img src="./img/perfil.png" alt="" class="container-conteudo-principal-cabecalho--perfil-usuario" />
        </a>
      </div>
    </div>
    <div class="container-conteudo-principal--produtos">
      <div class="container-conteudo-principal--produtos-cabecalho">
        <h2>Produtos</h2>
        <div class="container-conteudo-principal--produtos-cabecalho-filtro">
          <img src="./icones/filtrar-alternativa.svg" alt=""
            class="container-conteudo-principal--produtos-cabecalho-filtro--btn-filtrar" />
          <div class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa">
            <input type="search" class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa-btn-pesquisa"
              placeholder="Search" />
            <img src="./img/search.svg"
              class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa-btn-pesquisa--search" alt="" />
          </div>
          <a href="#" id="novoProduto"
            class="container-conteudo-principal--produtos-cabecalho-filtro--btn-novo-produto">Novo Produto</a>
<!--             <a href="#" id="" class="container-conteudo-principal--produtos-cabecalho-filtro--btn-novo-produto_respon">
              <img src="./icones/adicionar.svg" alt="" srcset="">
            </a> -->
        </div>
      </div>
      <div class="container-conteudo-principal--produtos-tabela">
        <table class="container-conteudo-principal--produtos--tabela--estoque">
          <thead>
            <tr>
              <th></th>
              <th class="tabela-titulo">ID</th>
              <th class="tabela-titulo">Nome</th>
              <th class="tabela-titulo">Teste</th>
              <th class="expandir"></th>
            </tr>
          </thead>
          <tbody id="produtosTabela">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="popupNovoProduto" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="fecharPopup">&times;</span>
      <iframe src="./popup.html" width="100%" height="100%"></iframe>
    </div>
  </div>

  <script type="module" src="./js/estoque.js"></script>
  <script type="module" src="./js/popup.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
