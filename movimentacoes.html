<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="movements.pageTitle">Movimentações</title>

  <link rel="stylesheet" href="./css/estoque.css">
  <!-- <link rel="stylesheet" href="./css/movimentacoes.css"> -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./icones/favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navegacao">
    <img src="./img/seta-voltar.svg" alt="" class="navegacao-seta--voltar" />
    <div class="navegacao-logo">
      <a href="./index.html" class="navegacao-logo--voltar-login">
        <img src="./img/logo.png" alt="" class="navegacao-logo-img" />
      </a>
      <h3 class="navegacao-logo-titulo-">GreenMed<br />Solutions</h3>
    </div>
    <div class="navegacao-container">
      <ul class="navegacao-container--menu">
        <li>
          <a href="./estoque.html" data-i18n="nav.stock">
            <img src="./icones/estoque.svg" alt="" />
            Controle Estoque
          </a>
        </li>
        <li>
          <a href="./movimentacoes.html" data-i18n="nav.movements">
            <img src="./icones/movimentacoes.svg" alt="" />
            Movimentações
          </a>
        </li>
      </ul>
      <ul class="navegacao-container--menu">
        <li>
          <a href="./configurações.html" data-i18n="nav.settings">
            <img src="./icones/configuracoes.svg" alt="" />
            Configurações
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-conteudo-principal">
    <div class="container-conteudo-principal-cabecalho">
      <h1 data-i18n="movements.title">Movimentações</h1>
      <div class="container-conteudo-principal-cabecalho--perfil">
        <h3 data-i18n="user.label">Usuário</h3>
        <a href="#">
          <img src="./icones/notificacoes.svg" alt="" class="container-conteudo-principal-cabecalho--perfil-notificacoes" />
        </a>
        <a href="">
          <img src="./img/perfil.png" alt="" class="container-conteudo-principal-cabecalho--perfil-usuario" />
        </a>
      </div>
    </div>

    <div class="container-conteudo-principal--produtos">
      <div class="container-conteudo-principal--produtos-cabecalho">
        <h2 data-i18n="movements.products">Produtos</h2>
        <div class="container-conteudo-principal--produtos-cabecalho-filtro">
          <img src="./icones/filtrar-alternativa.svg" alt="" class="container-conteudo-principal--produtos-cabecalho-filtro--btn-filtrar" />
          <div class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa">
            <input type="search" class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa-btn-pesquisa" placeholder="Pesquisar..." data-i18n-placeholder="search.placeholder" />
            <img src="./img/search.svg" class="container-conteudo-principal--produtos-cabecalho-filtro-pesquisa-btn-pesquisa--search" alt="" />
          </div>
          <a href="#" class="container-conteudo-principal--produtos-cabecalho-filtro--btn-novo-produto" data-i18n="movements.newProduct">
            Novo Produto
          </a>
          <a href="#" class="container-conteudo-principal--produtos-cabecalho-filtro--btn-novo-produto_respon">
            <img src="./icones/adicionar.svg" alt="">
          </a>
        </div>
      </div>

      <!-- STATUS FILTERS -->
      <div class="container-conteudo-principal--produtos--status">
        <ul>
          <li><a href="#" class="container-conteudo-principal--produtos--status--stat1" data-i18n="status.all">Todos</a></li>
          <li><a href="#" class="container-conteudo-principal--produtos--status--stat2" data-i18n="status.available">Disponíveis</a></li>
          <li><a href="#" class="container-conteudo-principal--produtos--status--stat2" data-i18n="status.unavailable">Indisponíveis</a></li>
        </ul>
      </div>

      <!-- STATUS DROPDOWN -->
      <div class="container-conteudo-principal--produtos--status-lista">
        <form class="container-conteudo-principal--produtos--status-lista--form">
          <select id="status" class="container-conteudo-principal--produtos--status-lista--form--selecao" name="status">
            <option value="all" data-i18n="status.all">Todos</option>
            <option value="available" data-i18n="status.available">Disponíveis</option>
            <option value="unavailable" data-i18n="status.unavailable">Indisponíveis</option>
          </select>
        </form>
      </div>

      <!-- TABLE -->
      <div class="container-conteudo-principal--produtos-tabela">
        <table class="container-conteudo-principal--produtos--tabela--estoque">
          <thead>
            <tr>
              <th></th>
              <th class="tabela-titulo" data-i18n="table.id">ID</th>
              <th class="tabela-titulo" data-i18n="table.name">Nome</th>
              <th class="tabela-titulo" data-i18n="table.status">Status</th>
              <th class="expandir"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" class="tabela-checkbox"></td>
              <td>1</td>
              <td>Echinacea</td>
              <td class="tabela-entrada"><span data-i18n="movement.entry">Entrada</span></td>
              <td class="expandir"><span>...</span></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="tabela-checkbox"></td>
              <td>2</td>
              <td>Camomila</td>
              <td class="tabela-saida"><span data-i18n="movement.exit">Saída</span></td>
              <td class="expandir"><span>...</span></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="tabela-checkbox"></td>
              <td>3</td>
              <td>Erva Doce</td>
              <td class="tabela-transf"><span data-i18n="movement.transfer">Transferência</span></td>
              <td class="expandir"><span>...</span></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="tabela-checkbox"></td>
              <td>4</td>
              <td>Hortelã</td>
              <td class="tabela-ajuste"><span data-i18n="movement.adjustment">Ajuste</span></td>
              <td class="expandir"><span>...</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/i18n.js" defer></script>
  <script type="module" src="./js/acessibilidade.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
